# Load balancer configuration for scaling multiple PhotoPackager instances
events {
    worker_connections 1024;
}

http {
    upstream photopackager_backend {
        least_conn;
        server photopackager-web:80;
        server photopackager-web-2:80;
        server photopackager-web-3:80;
    }
    
    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://photopackager_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}