version: '3.8'

services:
  photopackager-web:
    build: .
    container_name: photopackager-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.docker.compose.project=photopackager-web"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Nginx proxy for multiple instances (scaling)
  nginx-proxy:
    image: nginx:alpine
    container_name: photopackager-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy.conf:/etc/nginx/nginx.conf
    depends_on:
      - photopackager-web
    restart: unless-stopped
    profiles:
      - proxy

# For scaling multiple instances
  photopackager-web-2:
    build: .
    container_name: photopackager-web-2
    ports:
      - "8081:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    profiles:
      - scaling

  photopackager-web-3:
    build: .
    container_name: photopackager-web-3
    ports:
      - "8082:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    profiles:
      - scaling